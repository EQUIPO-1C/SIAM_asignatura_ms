version: '3'
services:
  springboot-app:
    ports:
      - 8080:8080
    build:
      context: .
      args:
        JAR_FILE: /springboot-cassandra.jar
    restart: always

  cassandradb:
    image: bitnami/cassandra
    container_name: siam_asignatura_bd-cassandra-1
    ports:
      - "9042:9042"